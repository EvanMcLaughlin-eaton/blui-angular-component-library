<div style="display: flex; padding: 8px; justify-content: flex-start">
    <pxb-score-card
        class="red-score-card"
        [headerTitle]="'Substation 3'"
        [headerSubtitle]="'High Humidity Alarm'"
        [headerInfo]="'4 Devices'"
    >
        <mat-icon action-items>more_vert</mat-icon>
        <mat-list body>
            <pxb-info-list-item title="1 Alarm" dense="true" [style.color]="colors.red[500]">
                <mat-icon icon>notifications</mat-icon>
            </pxb-info-list-item>
            <pxb-info-list-item title="1 Event" dense="true" [style.color]="colors.blue[500]">
                <mat-icon icon>list_alt</mat-icon>
            </pxb-info-list-item>
            <pxb-info-list-item title="Online" dense="true">
                <mat-icon icon>cloud</mat-icon>
            </pxb-info-list-item>
        </mat-list>
        <pxb-hero-banner badge>
            <pxb-hero [label]="'Temperature'" [value]="98" [units]="'°F'" [iconSize]="'normal'">
                <mat-icon svgIcon="px-icons:temp" primary></mat-icon>
            </pxb-hero>
            <pxb-hero [label]="'Humidity'" [value]="'54'" [units]="'%'" [iconSize]="'normal'">
                <mat-icon svgIcon="px-icons:moisture" primary [style.color]="colors.blue[300]"></mat-icon>
            </pxb-hero>
        </pxb-hero-banner>
        <pxb-info-list-item title="More" hidePadding="true" dense="true" action-row>
            <mat-icon mat-list-icon style="order: 10" right-component>chevron_right</mat-icon>
        </pxb-info-list-item>
    </pxb-score-card>

    <pxb-score-card
        [headerTitle]="'Substation 3'"
        [headerSubtitle]="'Normal'"
        [headerInfo]="'4 Devices'"
        [badgeOffset]="-92"
    >
        <mat-icon action-items>more_vert</mat-icon>
        <mat-list body>
            <pxb-info-list-item title="0 Alarms" dense="true">
                <mat-icon icon>notifications</mat-icon>
            </pxb-info-list-item>
            <pxb-info-list-item title="1 Event" dense="true" [style.color]="colors.blue[500]">
                <mat-icon icon>list_alt</mat-icon>
            </pxb-info-list-item>
            <pxb-info-list-item title="Online" dense="true">
                <mat-icon icon>cloud</mat-icon>
            </pxb-info-list-item>
        </mat-list>
        <pxb-hero
            badge
            label="Health"
            value="98"
            units="%"
            [iconBackgroundColor]="colors.white[50]"
            (click)="test()"
            style="cursor: pointer"
            [iconSize]="'large'"
        >
            <mat-icon svgIcon="px-icons:grade_a" primary [style.color]="colors.green[500]"></mat-icon>
        </pxb-hero>
        <pxb-info-list-item title="View Location" hidePadding="true" dense="true" action-row>
            <mat-icon mat-list-icon style="order: 10" right-component>chevron_right</mat-icon>
        </pxb-info-list-item>
    </pxb-score-card>
</div>

<mat-card class="container-card">
    <mat-list style="padding: 0">
        <pxb-hero-banner [divider]="true">
            <pxb-hero
                label="Healthy"
                value="96"
                units="/100"
                (click)="test()"
                style="cursor: pointer"
                [iconSize]="'normal'"
            >
                <mat-icon svgIcon="px-icons:grade_a" primary [style.color]="colors.green[500]"></mat-icon>
            </pxb-hero>

            <pxb-hero label="Load">
                <pie-progress class="progress-icon" percent="65" size="36" primary></pie-progress>
                <pxb-channel-value value="65" units="%">
                    <mat-icon [style.color]="colors.red['500']">trending_up</mat-icon>
                </pxb-channel-value>
            </pxb-hero>

            <pxb-hero label="Estimated">
                <mat-icon primary>timer</mat-icon>
                <pxb-channel-value value="1" units="h"></pxb-channel-value>
                <pxb-channel-value value="26" units="m"></pxb-channel-value>
            </pxb-hero>

            <pxb-hero label="Battery" value="Full">
                <battery-progress class="progress-icon" percent="90" size="36" primary></battery-progress>
            </pxb-hero>
        </pxb-hero-banner>
    </mat-list>

    <pxb-info-list-item
        title="Status"
        divider="full"
        dense="true"
        [style.color]="colors.green[500]"
        [statusColor]="colors.green[500]"
    >
        <mat-icon icon svgIcon="px-icons:leaf" [style.color]="colors.green[500]"></mat-icon>
        <pxb-channel-value right-component value="Online, ESS+"></pxb-channel-value>
    </pxb-info-list-item>

    <pxb-info-list-item
        title="Input Voltage"
        divider="full"
        dense="true"
        [subtitle]="['Phase A', 'Phase B', 'Phase C']"
    >
        <mat-icon icon svgIcon="px-icons:voltage_circled"></mat-icon>
        <div right-component>
            <pxb-channel-value value="478" units="V"></pxb-channel-value>,
            <pxb-channel-value value="479" units="V"></pxb-channel-value>,
            <pxb-channel-value value="473" units="V"></pxb-channel-value>
        </div>
    </pxb-info-list-item>

    <div class="error">
        <pxb-info-list-item
            title="Output Voltage"
            divider="full"
            dense="true"
            [subtitle]="['Phase A', 'Phase B', 'Phase C']"
            [statusColor]="colors.red[500]"
        >
            <mat-icon icon svgIcon="px-icons:voltage_circled"></mat-icon>
            <div right-component [style.color]="colors.black[500]">
                <pxb-channel-value value="480" units="V"></pxb-channel-value>,
                <pxb-channel-value value="480" units="V"></pxb-channel-value>,
                <pxb-channel-value value="480" units="V"></pxb-channel-value>
            </div>
        </pxb-info-list-item>
    </div>

    <pxb-info-list-item title="Output Voltage" divider="full" dense="true">
        <mat-icon icon svgIcon="px-icons:current_circled"></mat-icon>
        <div right-component>
            <pxb-channel-value value="15" units="A"></pxb-channel-value>,
            <pxb-channel-value value="15" units="A"></pxb-channel-value>,
            <pxb-channel-value value="14.9" units="A"></pxb-channel-value>
        </div>
    </pxb-info-list-item>

    <pxb-info-list-item title="Temperature" dense="true">
        <mat-icon icon svgIcon="px-icons:temp"></mat-icon>
        <pxb-channel-value right-component value="68" units="°F">
            <mat-icon [style.color]="colors.red['500']">trending_up</mat-icon>
        </pxb-channel-value>
    </pxb-info-list-item>
</mat-card>

<mat-card class="container-card" style="margin-top: 10px; margin-bottom: 24px; padding: 16px;">
    <pxb-empty-state title="No Devices" description="Consult your local admin for details">
        <mat-icon empty-icon>devices</mat-icon>
        <button mat-raised-button color="primary" actions>
            <mat-icon>add_circle</mat-icon>
            ADD DEVICE
        </button>
    </pxb-empty-state>
</mat-card>
